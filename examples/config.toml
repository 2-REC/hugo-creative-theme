baseurl = "http://replace-this-with-your-hugo-site.com/"
languageCode = "en-us"
title = "Hugo Creative Theme"
theme = "hugo-creative-theme"

[params]

	# You can use Markdown syntax for urls [text](//url.to/source) for
	# most longer texts.

	# To provide some metadata for search engines feel free to add a few
    # information about you and your website.
	name = "Your name"
	description = "Your description"


	[params.navigation]
		brand = "Hugo Creative Theme"

		[params.navigation.links]
			about     = "About"
			services  = "Services"
			portfolio = "Portfolio"
			contact   = "Contact"


	# To change the background of the hero section, replace the 'header.jpg' at './static/img' with your own.
	[params.hero]
		slogan     = "Your awesome slogan"
		subtitle   = "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Blanditiis nesciunt consequatur ut nihil voluptatem fugiat eos eveniet alias in veniam?"
		buttonText = "Find out more"


	[params.about]
		headline    = "We've got what you need!"
		description = "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Praesentium similique eos eligendi error veritatis harum, sed aliquid totam, quam minus neque enim est architecto, ad. Maiores, aliquid, vitae!"
		buttonText  = "Get started!"

	[params.services]
		headline = "At your service"
        # The array below contains all information of your services. All icons are represented by the first index
        # of the array. Those are CSS classes of the Fontawesome icon set. You can find more icons under fortawesome.github.io/Font-Awesome/icons.
        # The following indexes are the service title and a short description.
        first  = ["fa-diamond", "Sturdy Templates", "Our templates are updated regularly so they don't break."]
        second = ["fa-paper-plane", "Ready to Ship", "You can use this theme as is, or you can make changes!"]
        third  = ["fa-newspaper-o", "Up to Date", "We update dependencies to keep things fresh."]
        fourth = ["fa-heart", "Made with Love", "You have to make your websites with love these days!"]


	[params.portfolio.modal]
        client = "Client"
        date = "Date"
        category = "Category"
        buttonText = "Close"


	[params.aside]
		headline = "Get the Creative Theme for Hugo"

		[params.aside.button]
			text = "Download now"
			link = "//github.com/digitalcraftsman/hugo-creative-theme"


	[params.contact]
		headline = "Let's Get In Touch!"
		description = "Ready to start your next project with us? That's great! Give us a call or send us an email and we will get back to you as soon as possible!"
		phone = "123-456-6789"
		email = "feedback@startbootstrap.com"
